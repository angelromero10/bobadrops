<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boba Drop Activity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffb6b9;
      padding: 20px;
    }

    h1 {
      color: #4b2e2e;
    }

    .container {
      padding: 40px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .description {
      margin: 20px 0;
      font-size: 18px;
      color: #5c3d3d;
    }

    .start-button {
      background-color: #ff7e67;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #ff5e4d;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçµ Boba Drop Activity</h1>
  </header>

  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Bubble_tea_with_tapioca_balls.jpg/640px-Bubble_tea_with_tapioca_balls.jpg" alt="Boba Tea">
    
    <div class="description">
      Test your timing and physics skills with our fun Boba Drop game! Drop the boba into the cup and aim for the perfect splash.
    </div>

    <button class="start-button" onclick="alert('Start dropping bobas!')">Start the Drop!</button>
  </div>

</body>
</html>
